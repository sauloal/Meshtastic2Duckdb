<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
	<a class="navbar-brand" href="{{ url_for(root) }}">Meshtastic Analysis</a>
{#
	https://getbootstrap.com/docs/4.0/components/navbar/
#}
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav">
		{% for url_title, url_name in urls.items()  %}
			<li class="nav-item {{ "active" if url_name == root else "" }}">
				<a class="nav-link" hx-boost="true" hx-get="{{ url_for(url_name) }}#{{ url_name }}" hx-target="{{ target }}">{{ url_title }}</a>
			</li>
		{% endfor %}
		</ul>
	</div>
</nav>
