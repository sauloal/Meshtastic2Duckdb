{% block content %}
	<p class="lead">Meshtastic Logger - {{ title }}</p>

	<div class="row">
		<div id="barchart" class="col-10">
		{{ div|safe }}
		{{ script|safe }}
		</div>

		<div class="col-2">
			<label>Year</label>
			<select id="select-year"
				class="custom-select"
				name="year"
				autocomplete="off"
				hx-get="{{ url_for(root) }}"
				hx-target="#container"
				hx-vals="js:{count: document.getElementById('count').value}">

				{% for year in years %}
					<option value="{{year}}"
					{% if year_selected == year %} selected {% endif %}>{{year}}</option>
				{% endfor %}
			</select>

			<hr/>

			<label>Count</label>
			<input  type="number"
				id="count"
				name="count"
				autocomplete="off"
				value="{{ count }}"
				hx-get="{{ url_for(root) }}"
				hx-target="#container"
				hx-vals="js:{year: document.getElementById('select-year').value}" />
			</form>
		</div>
	</div>
{% endblock %}
